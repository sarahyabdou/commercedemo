{% extends 'base.html' %}
{% block title %}Home - Skin Care Website{% endblock %}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to your CSS file -->
</head>
<body>

{% block content %}
    <h1>Product Details</h1>
   
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Details</th>
                    <th>Image</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.details }}</td>
                    <td>
                        <img  width="20%"src="{{product.getpimageurl}}"/>
                    </td>
                  
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}

</body>
</html>
