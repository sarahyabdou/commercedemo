{% extends 'product/base.html' %}
{% load static%}
{%block title%}
Update category
{%endblock%}

{% block content %}
<h1>
    Update new category
</h1>
<form method="post">
     {% csrf_token %}
    
    <label>Name:</label>
    <input type="text" name="tname" value={{category.name}}>
     </br>
  
    <label>Details:</label>
    <input type="text" name="tdetails" value={{category.details}}>
     </br>
     <label>Number of products:</label>
     <input type="number" name="tnum" value={{category.numberproducts}}>
      </br>
     
     <input type="submit" value="update">
     </br>
</form>
<div style="color:red">
    {{msg}}
</div>
{%endblock%}
