{% extends 'product/base.html' %}
{% load static%}
<h1>
    Add new category
</h1>
{% block content %}

<form method="post">
     {% csrf_token %}
    
    <label>Name:</label>
    <input type="text" name="tname">
     </br>
  
    <label>Details:</label>
    <input type="text" name="tdetails">
     </br>
     <label>Number of products:</label>
     <input type="number" name="tnum">
      </br>
     
     <input type="submit" value="create">
     </br>
</form>

{%endblock%}
